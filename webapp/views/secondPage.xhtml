<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Лаба 3</title>
    <meta http-equiv="refresh"
          content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/views/index.xhtml"/>
    <link rel = "stylesheet" href="../resources/css/st.css"/>

</h:head>
    <h:body>
        <article>
    <table class="rounded_corners" id="header" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr>
            <td class = "header_cell" align="center" >
                Вариант 18002
            </td>
            <td class = "header_cell" align="center" >
                Авраменко Антон<br/>Давыдов Иван
            </td>
            <td class = "header_cell" align="center">
                P3200
            </td>
        </tr>
        </tbody>
    </table>



    <!-- body -->
    <table class="rounded_corners" id="content"  align="center" >

        <tr >


            <td class="input" >
                <h:form  id="xyr_form" name="xyr_form"  method="post" >

                    <p id = "x-block">Введите координату X:<br/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(-4)" name="X" value="-4"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(-3)" name="X" value="-3"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(-2)" name="X" value="-2"/>
                        <br/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(-1)" name="X" value="-1"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(0)" name="X" value="0"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(1)" name="X" value="1"/>
                        <br/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(2)" name="X" value="2"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(3)" name="X" value="3"/>
                        <p:commandButton class="x_input" onclick="event.preventDefault(),changeX(4)" name="X" value="4"/>
                        <!--<p:inputText id="x_input" type="text" name="X" placeholder="{-5 ... 5}"-->
                               <!--maxlength="5"-->
                               <!--oninput= "setCustomValidity('')"-->
                               <!--size="20"-->
                        <!--/>-->
                    </p>
                    <p id = "y-block">Введите координату Y:<br/>
                        <h:inputText id="y_input"
                                     type="text"
                                     name="Y"
                                     title="Целое или дробное число"
                                     placeholder="{-5 ... 3}"
                                     maxlength="5"
                                     required="true"
                                     requiredMessage="Неверный параметр Y, введите корректное знаечние"
                                     size="20"><c:validator validatorId= "YValidator"/></h:inputText>
                        <br/>
                        <h:message for="y_input" style="color:red" />
                    </p>
                    <p id = "r-block">Введите параметр R:<br/>
                        <p:commandLink name="R" onclick="changeR(1)" value="1"/><p:spacer width="20px"/>
                        <p:commandLink name="R" onclick="changeR(2)" value="2"/><p:spacer width="20px"/>
                        <p:commandLink name="R" onclick="changeR(3)" value="3"/><p:spacer width="20px"/>
                        <p:commandLink name="R" onclick="changeR(4)" value="4"/><p:spacer width="20px"/>
                        <p:commandLink name="R" onclick="changeR(5)" value="5"/><p:spacer width="20px"/>
                        </p>
                    <br/>

                    <p:commandButton type="submit" styleClass="check-button"
                                     value="Отправить" update="result_table xyr_form" action="#{results.addResult}"
                                     oncomplete="drawPoints();" onerror="document.location.reload(true);"/>
                </h:form>
            </td>

            <td id="conv_col">
                <canvas id="grid" onclick="canvasSubmit(event);" title="График области" width="450" height="450"/>
            </td>


        </tr >

        <tr id="main">
            <td id ="result_table_place"  colspan="2" height="0">
                <h:dataTable value="#{results.allResults}" var="result"
                             styleClass="result_table"
                             rules="all"
                             id="result_table">
                    <h:column>
                        <c:facet name="header">X </c:facet>
                        #{result.x}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Y </c:facet>
                        #{result.y}
                    </h:column>
                    <h:column>
                        <c:facet name="header">R </c:facet>
                        #{result.r}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Попадание <span class="sort-symbol">⮃</span></c:facet>
                        <h:panelGroup rendered="#{result.match}">
                            <span id="yes">true</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!result.match}">
                            <span id="no">false</span>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </td>
        </tr>

    </table>


    <!-- footer -->
    <table  class="rounded_corners" id="footer" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr >
            <td align="center">
                ВТ-2018
            </td>
            <td align="center">
                @Все права не защищены
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../resources/js/validation.js"/>
        </article>
    </h:body>

</html>
