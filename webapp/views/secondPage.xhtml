<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Лаба 3</title>
    <meta http-equiv="refresh"
          content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/views/index.xhtml"/>
    <link rel = "stylesheet" href="../resources/css/st.css"/>
    <h:outputScript name="validation.js" library="js"/>

    <!--<h:outputScript name="sort_table.js" library="js"/>-->
    <!--<h:outputScript name="field.js" library="js"/>-->
</h:head>
    <h:body>
        <article>
    <table class="rounded_corners" id="header" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr>
            <td class = "header_cell" align="center" >
                Вариант 18002
            </td>
            <td class = "header_cell" align="center" >
                Авраменко Антон<br/>Давыдов Иван
            </td>
            <td class = "header_cell" align="center">
                P3200
            </td>
        </tr>
        </tbody>
    </table>



    <!-- body -->
    <table class="rounded_corners" id="content"  align="center" >

        <tr >


            <td class="input" >
                <h:form  id="xyr_form" name="xyr_form"  method="post" >

                    <p id = "x-block">Введите координату X:<br/>
                        <p:commandButton class="x_input"  value="-4"/>
                        <p:commandButton class="x_input" value="-3"/>
                        <p:commandButton class="x_input" value="-2"/>
                        <br/>
                        <p:commandButton class="x_input" value="-1"/>
                        <p:commandButton class="x_input" value="0"/>
                        <p:commandButton class="x_input" value="1"/>
                        <br/>
                        <p:commandButton class="x_input" value="2"/>
                        <p:commandButton class="x_input" value="3"/>
                        <p:commandButton class="x_input" value="4"/>
                        <!--<p:inputText id="x_input" type="text" name="X" placeholder="{-5 ... 5}"-->
                               <!--maxlength="5"-->
                               <!--oninput= "setCustomValidity('')"-->
                               <!--size="20"-->
                        <!--/>-->
                    </p>
                    <p id = "y-block">Введите координату Y:<br/>
                        <p:inputText id="y_input"
                                     type="text"
                                     name="Y"
                                     title="Целое или дробное число"
                                     placeholder="{-5 ... 3}"
                                     maxlength="5"
                                     required="true"
                                     requiredMessage="Неверный параметр Y, введите корректное знаечние"
                                     validator="YValidator"
                                     size="20"/>
                        <br/>
                        <h:message for="y-block" style="color:red" />
                    </p>
                    <p id = "r-block">Введите параметр R:<br/>
                        <p:commandLink value="1"/>
                        <p:commandLink value="2"/>
                        <p:commandLink value="3"/>
                        <p:commandLink value="4"/>
                        <p:commandLink value="5"/>
                        <br/></p>

                    <input type="submit" value="Проверить"/>
                </h:form>
            </td>

            <td id="conv_col">
                <canvas id="grid" onclick="canvasSubmit(event);" title="График облоати" width="400" height="400"/>
            </td>


        </tr >

        <tr id="main">
            <td id ="result_table_place"  colspan="2" height="0">
                <h:dataTable value="#{result.allResults}" var="result"
                             styleClass="result_table"
                             rules="all"
                             id="result_table">
                    <h:column>
                        <c:facet name="header">X <span class="sort-symbol">⮃</span></c:facet>
                        #{result.x}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Y <span class="sort-symbol">⮃</span></c:facet>
                        #{result.y}
                    </h:column>
                    <h:column>
                        <c:facet name="header">R <span class="sort-symbol">⮃</span></c:facet>
                        #{result.r}
                    </h:column>
                    <h:column>
                        <c:facet name="header">Попадание <span class="sort-symbol">⮃</span></c:facet>
                        <h:panelGroup rendered="#{result.match}">
                            <span id="yes">да</span>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!result.match}">
                            <span id="no">нет</span>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </td>
        </tr>

    </table>


    <!-- footer -->
    <table  class="rounded_corners" id="footer" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr >
            <td align="center">
                ВТ-2018
            </td>
            <td align="center">
                @Все права не защищены
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../resources/js/validation.js"/>
        </article>
    </h:body>

</html>
