<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
    >
<f:view>
    <h:head><title>Second Page Title</title>
        <link rel="stylesheet" type="text/css" charset="utf-8" media="all" href="../css/st.css" />
    </h:head>

    <table class="rounded_corners" id="header" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr>
            <td class = "header_cell" align="center" >
                Вариант 18002
            </td>
            <td class = "header_cell" align="center" >
                Авраменко Антон<br/>Давыдов Иван
            </td>
            <td class = "header_cell" align="center">
                P3200
            </td>
        </tr>
        </tbody>
    </table>



    <!-- body -->
    <table class="rounded_corners" id="content"  align="center" >

        <tr >


            <td class="input" >
                <h:form  id="xyr_form" name="xyr_form"  method="post" >

                    <p id = "x-block">Введите координату X:<br/>
                        <p:inputText id="x_input" type="text" name="X" placeholder="{-5 ... 5}"
                               maxlength="5"
                               oninput= "setCustomValidity('')"
                               size="20"
                        /><br/></p>
                    <p id = "y-block">Введите координату Y:<br/>
                        <p:inputText id="y_input" type="text" name="Y" placeholder="{-5 ... 3}"
                               maxlength="5"
                               oninput= "setCustomValidity('')"
                               size="20"
                        /><br/></p>
                    <p id = "r-block">Введите параметр R:<br/>
                        <p:inputText id="r_input" type="text" name="R" placeholder="{1 ... 4}"
                               maxlength="5"
                               oninput= "setCustomValidity('')"
                               size="20"
                               value="2"
                        /><br/></p>

                    <input/> type="submit" value="Проверить">
                </h:form>
            </td>

            <td id="conv_col">
                <h:graphicImage id="grid" width="400" height="400"/>
            </td>


        </tr >

        <tr id="main">
            <td id ="result_table_place"  colspan="2" height="0"> </td>
        </tr>

    </table>


    <!-- footer -->
    <table  class="rounded_corners" id="footer" cellpadding="0" cellspacing="0" align="center">
        <tbody>
        <tr >
            <td align="center">
                ВТ-2018
            </td>
            <td align="center">
                @Все права не защищены
            </td>
        </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="../validation.js"/>
</f:view>
</html>
